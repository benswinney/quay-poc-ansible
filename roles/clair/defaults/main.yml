---
# Clair Role Defaults
# ===================

# Clair configuration directory
clair_config_dir: "{{ quay_base_dir }}/clair-config"

# Clair runs as nobody:nobody (UID 65534) per the container image
clair_uid: 65534

# Health check settings
clair_health_check_retries: 30
clair_health_check_delay: 10

# Clair log level
clair_log_level: info

# Clair updater interval (how often to check for new vulnerabilities)
clair_updater_interval: 6h

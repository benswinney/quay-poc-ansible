---
# PostgreSQL Role Defaults
# ========================

# PostgreSQL data directory
postgresql_data_dir: "{{ quay_base_dir }}/postgres"

# PostgreSQL container UID (varies by distribution)
# Alpine-based: 70, RHEL-based: 26
postgresql_uid: 26

# Health check settings
postgresql_health_check_retries: 30
postgresql_health_check_delay: 5

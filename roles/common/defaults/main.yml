---
# Common Role Defaults
# ====================

# Required packages for Quay deployment
common_packages:
  - podman
  - python3-pip
  - acl
  - openssl
  - firewalld

# NOTE: container-tools DNF module is not used in RHEL 9
# Container packages are installed directly from base repos

# SELinux configuration
common_selinux_enabled: true

# Hostname configuration
common_configure_hosts: true

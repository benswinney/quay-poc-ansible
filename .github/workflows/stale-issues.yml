name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and close stale issues
    runs-on: ubuntu-latest

    steps:
      - name: Close stale issues
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,enhancement'
          exempt-pr-labels: 'pinned,security'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity in the last 60 days. It will be closed in 7 days if no
            further activity occurs.

            If this issue is still relevant, please add a comment to keep it open.
            Thank you for your contributions!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not
            had recent activity in the last 60 days. It will be closed in 7 days if no
            further activity occurs.

            If this PR is still relevant, please add a comment or push new commits to
            keep it open. Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this
            issue is still relevant, please reopen it or create a new issue with
            updated information.
          close-pr-message: |
            This pull request was automatically closed due to inactivity. If you would
            like to continue this work, please reopen the PR or create a new one.
